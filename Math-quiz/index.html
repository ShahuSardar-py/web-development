<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <title>Maths Quiz Game</title>
</head>

<body>

    <h1>QuikMath</h1>

    <div id="container">
        <div id="score">
            Score : <span id="scorevalue"> </span>
        </div>

        <div id="correct">
            Correct!

        </div>
        <div id="wrong">
            Try Again!

        </div>

        <div id="question-box">
            
        </div>

        <div id="instruction">
             Select the right tile from the following 
        </div>

        <div id="choice">
            <div id="box1" class="box">
                

            </div>
            <div id="box2" class="box">

            </div>
            <div id="box3" class="box">

            </div>
            <div id="box4" class="box">

            </div>
        </div>

        <div id="startreset">
            Start
        </div>


        <div id="time">
            Time: 
            <span id="time-remaining"></span>
        </div>

        <div id="over-popup">
            <p>Game Over!</p>
            <p>Your score is 200</p>
        </div>
    </div>


    <script src="math.js"></script>
</body>

</html>
